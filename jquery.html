<head>

      <style>
        ul {
    display: flex;
    flex-wrap: wrap;
    padding: 10px 50px;
    margin: auto;
    justify-content: space-evenly;
}
        ul li{
            width: 22%;
    padding: 5px 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-shadow: 1px 1px 10px #999;
    margin: 16px 0;

<body>
    <h1 class="header">jQuery</h1>
    <div class="title"></div>
    <h4></h4>
    <ul></ul>

</html>
<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.選擇$.ajax()、$.get()、$.post()其中一種方式
    * 3.建立回呼函式(call back function)來處理回應時的各項行為
    * 4.建立錯誤處理
    ********************************************************/
     
    //利用$.ajax()方法傳送請求並取得回應
    $.ajax(
      {
        url:'https://kktix.com/events.json',
        type:'get',
        success:(res)=>{
        console.log(res);
        let entrys=res.entry;

            for(let i=0;i<entrys.length;i++){    
                let li='';
                li+=`<li>`;
                li+=`${entrys[i].title}`;
                li+=`-`;
                li+=`${entrys[i].author.name}`;
                li+=`</li>`;
                $('ul').append(li);
            }
        },
      }
    )   

    
    //利用$.get()方法傳送請求並取得回應


  </script>
